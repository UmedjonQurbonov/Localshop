{% extends "base.html" %}
{% block title %} Home {% endblock title %}

{% block content %}

<h1 style="text-align:center; margin-top: 20px;">Категории товаров</h1>

<div style="
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
">

    {% for category in categories %}
    <div style="
        width: 250px;
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
        text-align: center;
        transition: 0.3s ease;
    "
    onmouseover="this.style.transform='scale(1.05)'"
    onmouseout="this.style.transform='scale(1)'"
    >

        <a href="{% url 'product_list' category.id %}" style="text-decoration:none; color:black;">
            <img src="{{ category.image.url }}" alt="{{ category.name }}" style="
                width: 100%;
                height: 180px;
                object-fit: cover;
            ">
            <h3 style="padding: 15px 0; font-size: 20px;">
                {{ category.name }}
            </h3>
        </a>

    </div>
    {% empty %}
        <p>Категорий пока нет</p>
    {% endfor %}

</div>

{% endblock %}
